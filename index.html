<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="py-3 intro bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Quiz App</h2>
        <p class="text-center">
          Stack:
          <span class="text-primary">JavaScript - Bootstrap</span>
        </p>
      </div>
    </div>

    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <p>
          You are <span class="text-primary display-4 p-3">0%</span> correct.
        </p>
      </div>
    </div>

    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions....</h2>

        <form class="quiz-form text-light">
          <!-- Question -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. How do you get to snow-villa?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="q1" value="A" checked />
              <label for="" class="form-check-label">Use a map</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" id="q1" value="B" />
              <label for="" class="form-check-label">Call the Doctor</label>
            </div>
          </div>
          <!-- Question -->
          <div class="my-5">
            <p class="lead font-weight-normal">2. What's my name?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="q2" value="A" checked />
              <label for="" class="form-check-label">Elvis Presley</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" id="q2" value="B" />
              <label for="" class="form-check-label">Simply Elvis</label>
            </div>
          </div>
          <!-- Question -->
          <div class="my-5">
            <p class="lead font-weight-normal">3. What makes a cake a cake?</p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="q3" value="A" checked />
              <label for="" class="form-check-label">It contains sugar</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" id="q3" value="B" />
              <label for="" class="form-check-label">It's a cake</label>
            </div>
          </div>
          <!-- Question -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. "Giggle gas, giggle gas, giggle all the way"; why do i hate
              this line?
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="q4" value="A" checked />
              <label for="" class="form-check-label">I was attacked too</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" id="q4" value="B" />
              <label for="" class="form-check-label"
                >My cousin kid won't stop singing this to my ear.</label
              >
            </div>
          </div>

          <div class="text-center">
            <input type="submit" class="btn btn-light" name="submit" />
          </div>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
